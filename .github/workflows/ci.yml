name: "Firewalk CI"

on:
  push:
    branches: 
      - master
    paths:
      - '.github/workflows/**'
      - 'Package.swift'
      - 'Sources/**'
      - 'Tests/**'
  pull_request:
    paths:
      - '.github/workflows/**'
      - 'Package.swift'
      - 'Sources/**'
      - 'Tests/**'

concurrency: 
  group: ${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  macOS:
    name: macOS
    runs-on: firebreak
    env: 
      DEVELOPER_DIR: /Applications/Xcode_14.0.app/Contents/Developer
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - name: SPM Test
        run: swift test -c debug --sanitize=thread
  Linux:
    name: Linux
    runs-on: ubuntu-20.04
    container:
      image: swift:5.6.2-focal
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - name: SPM Linux Test
        run:  swift test -c debug
  Linux_Nightly:
    name: Linux Nightly
    runs-on: ubuntu-20.04
    container:
      image: swiftlang/swift:nightly-focal
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - name: SPM Linux Test
        run:  swift test -c debug
