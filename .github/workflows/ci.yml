name: "Firewalk CI"

on:
  push:
    branches:
      - master
    paths:
      - ".github/workflows/**"
      - "Package.swift"
      - "Sources/**"
      - "Tests/**"
  pull_request:
    paths:
      - ".github/workflows/**"
      - "Package.swift"
      - "Sources/**"
      - "Tests/**"

concurrency:
  group: ${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  macOS:
    name: macOS
    runs-on: firebreak
    env:
      DEVELOPER_DIR: /Applications/Xcode_14.2.app/Contents/Developer
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - name: SPM Test
        run: swift test -c debug --sanitize=thread
  Linux:
    name: Linux
    runs-on: ubuntu-22.04
    container:
      image: swiftlang/swift:nightly-5.7-jammy
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - name: SPM Linux Test
        run: swift test -c debug
  Linux_Nightly:
    name: Linux Nightly
    runs-on: ubuntu-22.04
    container:
      image: swiftlang/swift:nightly-jammy
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - name: SPM Linux Test
        run: swift test -c debug
